<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn-full mr-sm">Start eating well</a>
          <a href="#" class="btn btn-outline">Learn More &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img src="assets/customers/customer-1.jpg" alt="customer 1" />
              <img src="assets/customers/customer-2.jpg" alt="customer 2" />
              <img src="assets/customers/customer-3.jpg" alt="customer 3" />
              <img src="assets/customers/customer-4.jpg" alt="customer 4" />
              <img src="assets/customers/customer-5.jpg" alt="customer 5" />
              <img src="assets/customers/customer-6.jpg" alt="customer 6" />
            </div>
            <p class="delivered-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="./assets/hero.png"
            alt="Woman enjoying food, meals in storage container on a table"
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
